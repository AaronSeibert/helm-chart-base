on:
  push:
    branches:
      - main

jobs:
  bump-version:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version}}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: 'main'
          fetch-depth: '0'
          fetch-tags: 'true'
      - run: pip install -r ./.build/requirements.txt
      - id: version
        run: echo "version=$(python ./.build/bump_version.py)" >> "$GITHUB_OUTPUT"
  update-version:
    runs-on: ubuntu-latest
    needs: bump-version
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Inject version to Helm chart
        env:
          VERSION: ${{ needs.bump-version.outputs.version }}
        run: |
          sed -i "s/^version:(.*)$/version: $VERSION/g" ./Chart.yaml
          cat ./Chart.yaml
      - name: Commit with version
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "$GITHUB_ACTOR"
          git config user.email "$GITHUB_ACTOR@users.noreply.github.com"
          git commit -am "[skip ci] Bump Version"
          git tag -a ${{ needs.bump-version.outputs.version }} -m "${{ needs.bump-version.outputs.version }}"
          git push
          git push origin tag ${{ needs.bump-version.outputs.version }}
