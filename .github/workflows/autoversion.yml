on:
  pull_request_review:
    types: [submitted]

jobs:
  approved:
    if: github.event.review.state == 'APPROVED'
    runs-on: ubuntu-latest
    steps:
      - run: echo "This PR was approved"
  bump-version:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version}}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: 'main'
          fetch-depth: '0'
          fetch-tags: 'true'
      - run: pip install -r ./.build/requirements.txt
      - id: version
        run: echo "version=$(python ./.build/bump_version.py)" >> "$GITHUB_OUTPUT"
  check-version:
    runs-on: ubuntu-latest
    needs: bump-version
    steps:
      - env:
          VERSION: ${{ needs.bump-version.outputs.version }}
        run: echo "$VERSION"
