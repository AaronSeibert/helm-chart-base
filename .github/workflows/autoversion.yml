name: Bump Version and generate changelog
on:
  workflow_call:
    outputs:
      version:
        description: "The generated version"
        value: ${{ jobs.bump-version.outputs.version }}
jobs:
  bump-version:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: 'main'
          fetch-depth: '0'
          fetch-tags: 'true'
      - run: pip install -r ./.build/requirements.txt
      - id: version
        run: echo "version=$(python ./.build/bump_version.py)" >> $GITHUB_OUTPUT
  update-version:
    runs-on: ubuntu-latest
    needs: bump-version
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Configure Git
        run: |
          git config user.name "$GITHUB_ACTOR"
          git config user.email "$GITHUB_ACTOR@users.noreply.github.com"
      - name: Switch to main branch
        run: |
          git checkout main
      - name: Inject version to Helm chart
        env:
          VERSION: ${{ needs.bump-version.outputs.version }}
        run: |
          sed -i "s/^version:.*/version: $VERSION/g" ./Chart.yaml
      - name: Upload Chart.yaml for other flows 
        uses: actions/upload-artifact@v3
        with:
          name: chart
          path: Chart.yaml
  create-changelog:
    runs-on: ubuntu-latest
    needs: bump-version
    steps:
      - name: Create Changelog
        run: |
          pip install git-changelog
          git-changelog -B ${{ needs.bump-version.outputs.version }} -c angular -o CHANGELOG.md -s "fix,feat,doc"
      - name: Upload Chart.yaml for other flows 
        uses: actions/upload-artifact@v3
        with:
          name: changelog
          path: CHANGELOG.md

